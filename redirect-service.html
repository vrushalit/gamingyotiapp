<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to GamingYoti...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .session-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® GamingYoti</h1>
        <div class="spinner"></div>
        <p>Verification completed successfully!</p>
        <p>Redirecting you back to the application...</p>
        
        <div class="session-id" id="sessionInfo">
            Session ID: Loading...
        </div>
        
        <p>If you are not redirected automatically, <a href="http://localhost:3000/result" style="color: #ffd700;">click here</a></p>
    </div>

    <script>
        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');
        
        // Display session ID
        if (sessionId) {
            document.getElementById('sessionInfo').innerHTML = `Session ID: ${sessionId}`;
        }
        
        // Redirect to your local application with session ID
        setTimeout(() => {
            if (sessionId) {
                window.location.href = `http://localhost:3000/result?sessionId=${sessionId}`;
            } else {
                window.location.href = 'http://localhost:3000/result';
            }
        }, 2000); // Wait 2 seconds before redirecting
    </script>
</body>
</html>
